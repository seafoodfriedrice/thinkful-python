{% extends "base.html" %}

{% block content %}
<h2 class="text-muted">
    Confirmation
</h2>

<h4 id="confirm-body">Are you sure you want to delete post <em>{{ post.title }}</em>?</h4>
<div class="clearfix">
    <form role="form" method="POST">
        <a href="{{ url_for('post', post_id=post.id) }}" type="button" class="btn btn-default">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
<div>
{% endblock %}
